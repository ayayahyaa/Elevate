<section class="section-container">
  <div class="form-container-register">
    <div>
      <h2 class="sign-in-title">Sign up</h2>
      <div class="h-[1.9338rem] ml-80"></div>
      <div class="input">
        <input type="name" placeholder="First Name" class="pl-2 input-field">
      </div>
      <div class="input">
        <input type="name" placeholder="Last Name" class="pl-2 input-field">
      </div>
      <form class="form">
        <div class="input">
          <input type="email" placeholder="Email" class="input-field">
        </div>
        <div class="password">
          <input type="password" placeholder="Password" class="input-field">
          <i class="password-icon fas fa-eye"></i>
        </div>
        <div class="password">
          <input type="password" placeholder="Confirm Password" class="input-field">
          <i class="password-icon fas fa-eye"></i>
        </div>
        <div class="mb-4 text-center"> Allready have ac account?
          <a routerLink="/auth" class="link-login">login</a>
        </div>
        <button type="submit" class="sign-up-btn">
          <span class="sign-up-text">Create Account</span>
        </button>
        <div class="separator-container">
          <div class="separator-line"></div>
          <span class="separator-text">Or Continue with</span>
          <div class="separator-line"></div>
        </div>
        <ul class="social-icons">
          <li class="icon"> <img src="images/media/google.png" alt="google icon"> </li>
          <li class="icon"> <img src="images/media/twitter.png" alt="twitter icon"> </li>
          <li class="icon"> <img src="images/media/facebook.png" alt="facebook icon"> </li>
          <li class="icon"> <img src="images/media/apple.png" alt="apple icon"> </li>
        </ul>
      </form>
    </div>
  </div>
</section>
